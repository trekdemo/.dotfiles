# vim: ft=conf fdm=marker

# Use something easier to type as the prefix.
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g history-limit 10000

# Relax!
set -sg escape-time 10
set -sg repeat-time 600

# Fix pbcopy and pbpaste
# set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g default-command "reattach-to-user-namespace -l fish"

# act like vim
setw -g mode-keys vi

# Pane resizing
bind -r C-Left resize-pane -L 5
bind -r C-Down resize-pane -D 5
bind -r C-Up resize-pane -U 7
bind -r C-Right resize-pane -R 6

# choose window/session
bind-key "'" choose-window
bind-key '"' choose-session

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename off

# Allows for faster key repetition
set -g repeat-time 0

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Bad Wolf
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]⮀'
set -g status-right '#[fg=colour245]⮃ %R ⮃ %d %b #[fg=colour254,bold]#(battery_tmux)⮂#[fg=colour16,bg=colour254,bold] #h '
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour16,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"

# vim copy selection
bind ESCAPE copy-mode
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy 'v' begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# look good
set -g default-terminal "screen-256color"
set-window-option -g xterm-keys on

# Better name management
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind S new-session \; command-prompt "rename-session '%%'"
bind , command-prompt "rename-window '%%'"
bind < command-prompt "rename-session '%%'"

# Smart pane switching with awareness of vim splits
bind -n C-k run-shell 'tmux-vim-select-pane -U'
bind -n C-j run-shell 'tmux-vim-select-pane -D'
bind -n C-h run-shell 'tmux-vim-select-pane -L'
bind -n C-l run-shell 'tmux-vim-select-pane -R'
bind -n "C-\\" run-shell 'tmux-vim-select-pane -l'

# Bring back clear screen under tmux prefix
bind C-l send-keys 'C-l'
bind-key C-s last-window

unbind Enter
bind Enter resize-pane -Z
bind C-Enter resize-pane -Z
